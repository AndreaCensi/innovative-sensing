<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8"/>
        <title>{% if page.title %} {{ page.title }} | {% endif %} {{ site.name }}</title>
        <link rel="stylesheet" href="{{site.baseurl}}/style.css" />
        <link rel="stylesheet" href="{{site.baseurl}}/style_mine.css" />
        <meta name="description" content="{{site.description}}"/>
        <meta name="author" content="{{site.author}}"/>
        <link rel="author" href="humans.txt"/>
        <link rel="alternate" type="application/rss+xml" title="RSS Feed" href="{{site.baseurl}}/feed.xml" />
        <link rel="stylesheet" href="{{site.baseurl}}/resources/fontello/css/fontello.css">
        <link rel="stylesheet" href="{{site.baseurl}}/resources/fontello/css/animation.css">
        <!--[if IE 7]><link rel="stylesheet" href="{{site.baseurl}}/resources/fontello/css/fontello-ie7.css"><![endif]-->
        <meta name="google-site-verification" content="5mklLA9upjJM1mkMEk0-Yk6PoEsTu5dH_BbPWdxTieM" />
    </head>

    <body>
        <header>
            <h1><a href="{{site.baseurl}}/">{{ site.name }}</a></h1>
                <h4 class='site-tagline'>{{ site.description }}</h4>
            <hr />
        </header>

        <nav>

            <!-- <h3>First Heading</h3> -->

            <ul>
                <li><i class="icon-home"></i>   <a href="{{site.baseurl}}/">Home</a></li>
                <li><i class="icon-star"></i>   <a href="{{site.baseurl}}/program">Program</a></li>
                <li><i class="icon-comment"></i>     <a href="{{site.baseurl}}/callforpapers">Call for papers</a></li>
                <li><i class="icon-mail"></i>   <a href="{{site.baseurl}}/organizers">Organizers</a></li>

            </ul>


            <h3>Links</h3>

            <ul>
                <li><i class="icon-link"></i> 
                    <a href="http://icra2015.org/">ICRA 2015</a></li>
            </ul>
            
            <!-- <p><i class="icon-rss"></i>    <a href="{{site.baseurl}}/feed.xml">RSS Feed</a></p> -->
        </nav>

        <main>

            {{ content }}

        </main>

        <footer>
            <!--
            <hr />
            <p>&copy; <time>2012</time> {{ site.author }}</p>
        -->
        </footer>

        <script src="{{site.baseurl}}/scripts.js"></script>
    </body>

</html>
